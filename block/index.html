<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>可拖拽方块</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content">
        <div class="sticker-box">
            
            <div class="s-dashed-box">
                <div class="s-dashed-cell" data-pos="0,0"></div>
                <div class="s-dashed-cell" data-pos="0,1"></div>
                <div class="s-dashed-cell" data-pos="0,2"></div>
                <div class="s-dashed-cell" data-pos="1,0"></div>
                <div class="s-dashed-cell" data-pos="1,1"></div>
                <div class="s-dashed-cell" data-pos="1,2"></div>
                <div class="s-dashed-cell" data-pos="2,0"></div>
                <div class="s-dashed-cell" data-pos="2,1"></div>
                <div class="s-dashed-cell" data-pos="2,2"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
